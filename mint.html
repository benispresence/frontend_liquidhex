<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC20 Token Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Liquid HEX Logo" id="logo">
        <button id="connectWallet">Connect MetaMask</button>
        <div id="connectionStatus">Connected: no connection</div>
        <button id="goToLanding" style="background: rgba(255, 140, 0, 0.9); border-radius: 15px; border: none;">Back to Info</button>
    </div>
    <div class="action-buttons">
        <button id="transferBtn">Transfer</button>
        <button id="mintManuallyBtn">Mint Manually</button>
        <button id="createSignatureBtn">Create Signature</button>
    </div>
    <div id="popupContainer" class="popup-container">
        <div id="popupContent" class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupBody"></div>
        </div>
    </div>
    <div class="container">
        <div class="inputs">
            <h3>Stakes</h3>
            <table id="stakesTable">
                <thead>
                    <tr>
                        <th>Stake ID</th>
                        <th>Address</th>
                        <th>Amount</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/web3.min.js"></script>
    <script src="js/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('goToLanding').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
